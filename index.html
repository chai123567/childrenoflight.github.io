<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sky光遇</title>
  <link rel="icon" type="image" href="favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
      html {
          box-sizing: border-box;
          background: #ffc600;
          font-family:'helvetica neue';
          font-size: 20px;
          font-weight: 200;
      }
      body {
          margin: 0;
      }
      *,*:before,*:after {
          box-sizing: inherit;
      }

      .panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
      }

      .panel {
          background: #6B0F9C;
          box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
          color: white;
          text-align: center;
          align-items: center;
          transition: 
            font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            /* flex的变化用0.7s的渐变动画，渐变动画的时间函数是贝塞尔曲线，具体参数就和他写的似的 */
            flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            /* 就是对于background的变化 采用0.2s的渐变动画 */
            background 0.2s;
          font-size: 20px;
          background-size: cover;
          background-position: center;
          flex: 1;
          justify-content: center;
          align-items: center;
          display: flex;
          /* 属性指定了内部元素是如何在 flex 容器中布局的，定义了主轴的方向(正方向或反方向)。 */
          flex-direction: column;
      }
      .panel1 { background-image:url(第一张.jpeg); }
      .panel2 { background-image:url(第二张替换.jpg); }
      .panel3 { background-image:url(放在中间的.jpeg); }
      .panel4 { background-image:url(第四张.jpeg); }
      .panel5 { background-image:url(第五张.jpeg); }

      .panel > * {
          margin: 0;
          width: 100%;
          transition:transform 0.5s;
          flex:1 0 auto;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .panel > *:first-child {transform: translateY(-100%)}
      .panel.open-active > * :first-child {transform:translateY(0)}
      .panel > *:last-child {transform: translateY(100%)}
      .panel.open-active > * :last-child {transform:translateY(0)}

      .panel a{
          text-transform: uppercase;
          font-family: 'Amatic SC',cursive;
          text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
          font-size: 2em;
      }
      .panel a:nth-child(2){
          font-size: 4em;
      }

      .panel.open {
          flex: 5;
          font-size: 40px;
      }

      a {
        text-decoration: none;
        /* font-size: 2em; */
        color: white;

      }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <a href="index1.html">Hey</a>
      <a href="index1.html">start</a>
      <p>click picture and word</p>
      <a href="index1.html">Dance</a>
      <!-- <a href=""></a> -->
    </div>
    <div class="panel panel2">
      <a href="index1.html">Give</a>
      <a href="index1.html">your</a>
      <p>click picture and word</p> 
      <a href="index1.html">Receive</a>
    </div>
    <div class="panel panel3">
      <a href="index1.html">Experience</a>
      <a href="index1.html">Sky</a>
      <p>click picture and word</p>  
      <a href="index1.html">Today</a>
    </div>
    <div class="panel panel4">
      <a href="index1.html">Give</a>
      <a href="index1.html">Game</a>
      <p>click picture and word</p>
      <a href="index1.html">You can</a>
    </div>
    <div class="panel panel5">
      <a href="index1.html">Life</a>
      <a href="index1.html">World</a>
      <p>click picture and word</p>
      <a href="index1.html">Motion</a>
    </div>
  </div>

  <script>
  const panels =document.querySelectorAll('.panel');

    function toggleOpen() {
        this.classList.toggle('open');
    }

    function toggleActive(e) {
        if(e.propertyName.includes('flex')){
            this.classList.toggle('open-active');
        }
    }

    panels.forEach(panel => panel.addEventListener('click',toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
</html>
